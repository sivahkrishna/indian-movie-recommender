{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <h3 class="mb-4">ðŸ‘¤ My Profile</h3>

  <!-- PROFILE IMAGE PREVIEW -->
  <div class="mb-3">
    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_image) }}"
         alt="Profile Image"
         width="140"
         height="140"
         class="rounded-circle border">
  </div>

  <!-- PROFILE UPDATE FORM -->
  <form method="POST" enctype="multipart/form-data" class="w-50">

    <!-- IMAGE UPLOAD -->
    <div class="mb-3">
      <label class="form-label">Change Profile Image</label>
      <input type="file" name="image" class="form-control">
    </div>

    <!-- USERNAME -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text"
             name="username"
             value="{{ current_user.username }}"
             class="form-control"
             required>
    </div>

    <!-- EMAIL -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email"
             name="email"
             value="{{ current_user.email }}"
             class="form-control"
             required>
    </div>

    <!-- ADMIN / VERIFIED BADGES -->
    <div class="mb-3">
      {% if current_user.is_admin %}
        <span class="badge bg-danger">ADMIN</span>
      {% endif %}

      {% if current_user.is_verified %}
        <span class="badge bg-success">âœ” VERIFIED</span>
      {% endif %}
    </div>

    <!-- SUBMIT -->
    <button type="submit" class="btn btn-primary">
      Save Changes
    </button>

  </form>

</div>
{% endblock %}
