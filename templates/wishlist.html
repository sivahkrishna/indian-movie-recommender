{% extends "base.html" %}
{% block content %}

<h2 class="text-center mb-4">❤️ My Wishlist</h2>

{% if items|length == 0 %}
  <p class="text-center text-secondary">
    Your wishlist is empty.
  </p>
{% endif %}

<div class="row">
{% for item in items %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      <a href="/movie/{{ item.movie.id }}">
        <img src="{{ item.movie.poster }}" class="card-img-top" height="300">
      </a>
      <div class="card-body">
        <h6>{{ item.movie.title }}</h6>
        <small>{{ item.movie.language }} | {{ item.movie.release_year }}</small>
      </div>
      <div class="card-footer text-center">
        <a href="/wishlist/remove/{{ item.id }}"
           class="btn btn-sm btn-danger">
           Remove
        </a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
